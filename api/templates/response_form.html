<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respond to Message</title>
    <link rel="stylesheet" type="text/css" href="{% static '/respond.css' %}" />
  </head>
  <body>
    <h1>Respond to Message</h1>
    <form method="post">
      {% csrf_token %}
      <label for="to_email">Send To:</label>
      <input
        type="email"
        name="to_email"
        value="{{ user_email }}"
        required
      /><br /><br />
      <label for="response">Response:</label><br />
      <textarea name="response" rows="5" cols="50" required></textarea
      ><br /><br />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
